# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Install Mono
        run: |
          sudo apt-get update
          sudo apt-get install -qq mono-complete
        
      - name: Download Natural Docs
        run: |
          wget https://www.naturaldocs.org/download/natural_docs/2.2/Natural_Docs_2.3.zip -O $RUNNER_TEMP/ND.zip
          unzip $RUNNER_TEMP/ND.zip -d $RUNNER_TEMP

      - name: Generate Documentation
        run: |
          mkdir $GITHUB_WORKSPACE/html
          mono "$RUNNER_TEMP/Natural Docs/NaturalDocs.exe" $GITHUB_WORKSPACE/natural_docs/ -r
        
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          build_dir: html
          jekyll: false
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
